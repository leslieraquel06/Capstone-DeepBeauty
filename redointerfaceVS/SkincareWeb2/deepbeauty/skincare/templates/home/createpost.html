{% extends 'home/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - DeepBeauty</title>
    <link rel="stylesheet" href="{% static 'pages/style.css' %}">
    <style>
        /* Additional CSS styles */
        .comment-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Community</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Create a Post</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Create Post</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Recent Posts</h2>
                {% for post in posts %}
                <div class="comment-box">
                    <p>{{ post.names }}</p>
                    <p>{{ post.content }}</p>
                    <p>{{ post.created_at }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
