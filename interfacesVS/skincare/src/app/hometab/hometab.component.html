<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f2f2f2;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .logo {
            width: 100px;
            margin-right: 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .body-content {
            padding: 20px;
        }
        .about-us {
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="logo.png" alt="Skincare Logo" class="logo">
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>
</div>

<div class="body-content">
    <img src="body-image.png" alt="Body Image" style="width: 100%; max-width: 600px;">
    <div class="about-us">
        <h2>About Us</h2>
        <p>We are here to help you!</p>
    </div>
</div>

</body>
</html>
